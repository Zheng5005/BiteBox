services:
  db:
    build: Server/db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bitebox
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build: Server
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: bitebox
      SECRET_KEY: ${SECRET_KEY:-changeme}
    depends_on:
      db:
        condition: service_healthy

  client:
    build: Client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  pgdata:
